<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <html xmlns:th="http://www.w3.org/1999/xhtml"> -->
<head th:replace="fragment/header :: header">
    <title>post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    .fieldError {
            border-color: #bd2130;
                }
</style>
<body>
<div class="container">
    <div th:replace="fragment/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <form role="form" action="/post/new" th:object="${form}" method="post" enctype="multipart/form-data">
            	<div class="form-group">
            		<label th:for="title">제목</label>
            		<input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
            			th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            		<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            	</div>
            	<div class="form-group">
            		<label th:for="content">내용</label>
            		<textarea type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요"></textarea>
            	</div>
            	<div class="form-group">
            		<label th:for="writer">작성자</label>
            		<input type="text" th:field="*{writer}" class="form-control" placeholder="작성자를 입력하세요">
            	</div>
            	<div class="custom-file">
  					<input type="file" class="custom-file-input" id="customFileLangHTML" name="file">
  					<label class="custom-file-label" for="customFileLangHTML" data-browse="파일 가져오기">파일</label>
				</div>
				<div class="m-4"></div>
            	<button type="submit" class="btn btn-success">글쓰기</button>
            </form>
        </table>
    </div>
    <div th:replace="fragment/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
