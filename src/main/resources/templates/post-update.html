<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header">
    <title>post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragment/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <input type="hidden" th:field="*{postId}" />
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}"
                   	class="form-control" placeholder="*{title}"/>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea type="text" th:field="*{content}"
            		class="form-control"  placeholder="*{content}"></textarea>
        </div>
        <div class="form-group">
        	<label th:for="writer">작성자</label>
        	<input type="text" th:field="*{writer}"
        			class="form-control" placeholder="*{writer}"/>
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
    <div th:replace="fragment/footer :: footer"/>
</div>
</body>
</html>
